<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" type="text/css" href="./assets/font/font-awesome-4.7.0/css/font-awesome.css">
</head>
<body>

  <header>

    <div class="left">
<img src="./assets/img/logo_sin_nombre.png" alt="Logo The Crew" class="logoimg">
<h1>The Crew</h1>
    </div>
    
    <div class="right">

    </div>

</header>

  <div class="contenedor">
    <div class="caja">
      <div class="img_equipo">
          <img  class="img_index" src="./assets/img/login_img.jpg" alt="Imagen trabajo en equipo">
      </div>

      <div class="formulario_login">
          <form action="/pag/pag2.html" method="post" class="form_login" target="_blank">
              <div class="caja_formulario" data-validate = "Usuario es requerido">
                <input type="text" name="usuario" id="usuario"  placeholder="Usuario"/>
                <span class="focus-input"></span>
                      <span class="symbol-input">
                      <i class="fa fa-user" ></i>
                      </span>
              </div>

              <div class="caja_formulario" data-validate = "Pasaporte es requerido">
                <input type="password" name="Contraseña" id="contraseña" required placeholder="Contraseña"/>
                  <span class="focus-input"></span>
                        <span class="symbol-input">
                        <i class="fa fa-lock" ></i>
                        </span>
              </div>
              <div class="caja-boton">
                <input type="submit" value="Login" />
              </div>
            </form>
      </div>
          
    </div>
  </div>
   
  <footer>
 

    <div class="footer-middle">
        <img src="./assets/img/Copyright-Symbol.png" alt="imagen copyright" class="copyimg">
        <h2>The CREW</h2>
    </div>

  
</footer>

</body>
</html>
